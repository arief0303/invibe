<html>

<head>
    <title>invibe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <style>
        .container1 {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

            /* jurus jitu align center */
            justify-content: center;
            align-items: center;
        }

        #loginOverlay {
            position: fixed;
            display: none;

            width: 100%;
            height: 100%;
            flex-direction: column;

            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(4px);
            top: 0;
            left: 0;
        }

        #loginInputComponent {
            position: fixed;

            display: none;
            /* display: block; */

            width: 100%;
            height: 100%;
            flex-direction: column;

            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(4px);
            top: 0;
            left: 0;
        }

        #mainTitle {
            font-size: 4em;
            color: #fff;
            margin: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id='loginOverlay'>
        <a id='closeButton' onclick="closeLoginOverlay()" style="position: fixed;top: 0px;right: 10px;font-size: 3em;">✕</a>
        <div class="container1">
            <a onclick="inputLogin()" class="btnPurple">Login</i></a>
            <p>Or</p>
            <a class="btnGreen">Login with Spotify&nbsp;<i class="fa fa-spotify"></i></a>
        </div>
    </div>

    <div id="loginInputComponent" style="position: fixed;">
        <a id='closeButton' onclick="closeLoginInputComponent()" style="position: fixed;top: 0px;right: 10px;font-size: 3em;">✕</a>
        <div class="container1">
            <p>Username</p>
            <input type="text" id="fname" name="fname" value="John"><br>
            <p>Password</p>
            <input type="text" id="lname" name="lname" value="Doe"><br>
            <a onclick="inputLogin()" class="btnPurple">Login</i></a>
        </div>
        <br>
        <a href="login.html" class="btnViolet">Login</i></a>
    </div>

    <div class="container1">
        <p id="mainTitle">invibe</p>
        <a class="btnViolet">Sign up</i></a>
        <br />
        <a onclick="showLoginOverlay()" class="btnPurple">Login</i></a>
        <br />


        <!-- <a href="main.html" class="btnGreen">Sign up with Spotify&nbsp;<i class="fa fa-spotify"></i></a>
            <hr style="width: inherit;border-top: 2px solid #fff;">
            <a href="main.html" class="btnGreen">Login with Spotify&nbsp;<i class="fa fa-spotify"></i></a>
            <br />
            <a href="main.html" class="btnGreen">Login with Spotify&nbsp;<i class="fa fa-spotify"></i></a> -->
    </div>
    <script>
        const showLoginOverlay = () => {
            document.getElementById('loginOverlay').style.display = "block";
        };

        const closeLoginOverlay = () => {
            document.getElementById('loginOverlay').style.display = "none";
        };

        const closeLoginInputComponent = () => {
            document.getElementById('loginInputComponent').style.display = "none";
        };

        const inputLogin = () => {
            document.getElementById('loginOverlay').style.display = "none";
            document.getElementById('loginInputComponent').style.display = "block";
        };
    </script>
    <a href="main.html" style="position: fixed;bottom: 10px;">Go to main menu</i></a>
</body>

</html>
