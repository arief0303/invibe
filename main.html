<html>

<head>
    <title>invibe</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        #title{
            margin: 0;
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
        }

        #container1 {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cards {
            background-color: rgba(255, 255, 255, 1);
            /* backdrop-filter: blur(5px); */
            margin: 75px;
            width: 100%;
            max-width: 350px;
            height: 90%;
            max-height: 500px;
            border-radius: 50px;
        }

        #mainTitle {
            font-size: 3em;
            color: #fff;
            margin: 10px 0px 0px;
        }

        #navbar {
            position: sticky;
            background-color: #fff;
            position: absolute;
            width: 100%;
            height: 70px;
            bottom: 0;
            left: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">invibe</h1>
    </div>
    <div id="container1">
        <div class="cards"></div>
    </div>
    <div id="navbar"></div>
</body>

</html>
