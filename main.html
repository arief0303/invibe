<html>

<head>
    <title>invibe</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/294c752e4f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #fullscreenContainer {
            width: 100%;
            height: 100%;
            display: inline-flex;
            align-items: center;
        }

        .card-image {
            width: inherit;
            height: inherit;
            border-radius: inherit;
            object-fit: cover;
        }

        .card-bio {
            position: fixed;
            
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: inherit;
            width: inherit;
            height: 225px;
            backdrop-filter: blur(4px);
        }

        .card-title{margin: 20px 18px 0;}

        .card-text{margin: 5px 18px 0;}
    </style>
</head>

<body>
    <div id="stacked-cards-block" class="stackedcards stackedcards--animatable init" style="top: 5vw;">
        <div class="stackedcards-container">
            <!-- <div class="card-item"><img src="rami.jpg" style="width: inherit;height: inherit;border-radius: inherit;object-fit: cover;"></div> -->
            <div class="card-item">
                <img class="card-image" src="rami.jpg">
                <div class="card-bio">
                    <h1 class="card-title">Rami Malek</h1>
                    <p class="card-text">Listens to:</p>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus vulputate est quis semper suscipit.</p>
                </div>
            </div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
        </div>
        <div class="stackedcards--animatable stackedcards-overlay top"><i class="fas fa-star"
                style="font-size: 3em;"></i></div>
        <div class="stackedcards--animatable stackedcards-overlay right"><i class="fas fa-heart"
                style="font-size: 3em;"></i></div>
        <div class="stackedcards--animatable stackedcards-overlay left"><i class="fas fa-times"
                style="font-size: 3em;"></i></div>
    </div>

    <!--<div class="global-actions">
        <div class="left-action">Left</div>
        <div class="top-action">Top</div>
        <div class="right-action">Right</div>
    </div>-->

    <div class="navbar">
        <a class="btnPurple"><i class="fas fa-cog"></i></a>
        <p>invibe</p>
        <a class="btnViolet"><i class="far fa-user-circle"></i></a>
    </div>

    <script src="swipableCards.js"></script>
</body>

</html>
