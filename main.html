    <style>
        .container1 {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

            /* jurus jitu align center */
            justify-content: center;
            align-items: center;
        }

        #fullscreenContainer {
            width: 100%;
            height: 100%;
            display: inline-flex;
            align-items: center;
        }

        #accountOverlay {
            overflow: auto !important;
            position: fixed;

            display: none;
            /* display: block; */

            width: 100%;
            height: 100%;
            flex-direction: column;

            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(4px);
            top: 0;
            left: 0;
            z-index: 99;
        }

        .card-image {
            width: inherit;
            height: inherit;
            border-radius: inherit;
            object-fit: cover;
        }

        .card-bio {
            position: fixed;

            bottom: 0;
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: inherit;
            width: inherit;
            height: 225px;
            backdrop-filter: blur(7px);
        }

        .card-title {
            margin: 20px 18px 0;
        }

        .card-text,
        .card-taste {
            margin: 5px 18px 0;
        }

        .profileTastes {
            margin: 0 50px 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            font-size: inherit;
            /* font-weight: 600; */
            color: #000;
            /* background: #eee; */
            /* line-height: 1; */
            float: left;
            margin-right: 6px;
            margin-top: 6px;
            border-radius: 2px;
            padding: 8px;

            background-color: rgb(199, 199, 199);
            /* border: 2px solid #fff; */
            border-radius: 50px;
        }
    </style>
</head>
