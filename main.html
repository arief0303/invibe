<html>

<head>
    <title>invibe</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        #title {
            margin: 0;
            display: flex;
            justify-content: center;
            position: fixed;
            width: 100%;
        }

        #container1 {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #mainTitle {
            font-size: 3em;
            color: #fff;
            margin: 10px 0px 0px;
        }

        #navbar {
            display: flex;
            justify-content: center;
            position: absolute;
            background-color: white;
            height: 75px;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        /* __________________________________________________ */

        /* Stacked Cards component css */

        .no-transition {
            -webkit-transition: none ! important;
            -o-transition: none ! important;
            transition: none ! important;
        }

        .stackedcards-overflow {
            overflow-y: hidden !important;
        }

        .stackedcards.init {
            opacity: 0;
            /* set the opacity to 0 if you want a fade-in effect to stacked cards on page load */
        }

        .stackedcards {
            position: relative;
        }

        .stackedcards * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .stackedcards--animatable {
            -webkit-transition: all 400ms ease;
            -o-transition: all 400ms ease;
            transition: all 400ms ease;
        }

        .stackedcards .stackedcards-container>*,
        .stackedcards-overlay {
            position: absolute;
            width: 100%;
            /* set 100% */
            height: 300px;
            /* set 100% */
            will-change: transform, opacity;
            top: 0;
            border-radius: 10px;
        }

        .stackedcards-overlay.left>div,
        .stackedcards-overlay.right>div,
        .stackedcards-overlay.top>div {
            width: 100%;
            height: 100%;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .stackedcards-overlay.left,
        .stackedcards-overlay.right,
        .stackedcards-overlay.top {
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            left: 0;
            opacity: 0;
            top: 0;
            height: 100%;
            font-size: 24px;
            /* this style was added only for better preview */
            text-transform: uppercase;
            /* this style was added only for better preview */
            font-weight: 500;
            /* this style was added only for better preview */
            color: #fff;
            /* this style was added only for better preview */
        }

        .stackedcards-overlay.top {
            background: #E38568;
        }

        .stackedcards-overlay.right {
            background: #7BB3C5;
        }

        .stackedcards-overlay.left {
            background: #E58D93;
        }

        .stackedcards-overlay.left:empty,
        .stackedcards-overlay.right:empty,
        .stackedcards-overlay.top:empty {
            display: none !important;
        }

        .stackedcards-overlay-hidden {
            display: none;
        }

        .stackedcards-origin-bottom {
            -webkit-transform-origin: bottom;
            -ms-transform-origin: bottom;
            transform-origin: bottom;
        }

        .stackedcards-origin-top {
            -webkit-transform-origin: top;
            -ms-transform-origin: top;
            transform-origin: top;
        }

        .stackedcards-bottom,
        .stackedcards-top,
        .stackedcards-none {
            background: #fff;
            /* set card background background */
            height: 100%;
        }

        .stackedcards .stackedcards-container> :nth-child(1) {
            position: relative;
            display: block;
        }

        /* global actions buttons*/
        .global-actions {
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
            width: 100%;
            margin-top: 10px;
        }

        .top-action,
        .right-action,
        .left-action {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            text-transform: uppercase;
            font-weight: 500;
            color: #fff;
        }

        .top-action {
            background: #E38568;
            margin: 0 10px;
        }

        .right-action {
            background: #7BB3C5;
        }

        .left-action {
            background: #E58D93;
        }

        /* elements on stacked cards */
        .card-item {
            background: #FFFFFF;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <!-- <div id="title">
        <h1 id="mainTitle">invibe</h1>
    </div> -->

    <div id="stacked-cards-block" class="stackedcards stackedcards--animatable init">
        <div class="stackedcards-container">
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
        </div>
        <div class="stackedcards--animatable stackedcards-overlay top">TOP</div>
        <div class="stackedcards--animatable stackedcards-overlay right">RIGHT</div>
        <div class="stackedcards--animatable stackedcards-overlay left">LEFT</div>
    </div>

    <div class="global-actions">
        <div class="left-action">Left</div>
        <div class="top-action">Top</div>
        <div class="right-action">Right</div>
    </div>

    <div id="navbar">
        <div><a class="btn">PLACEHOLDER</a></div>
    </div>

    <script src="swipableCards.js"></script>
</body>

</html>
